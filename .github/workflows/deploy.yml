name: üöÄ Deploy Odoo 18 to Google Cloud

on:
  repository_dispatch:
    types: [deploy-odoo]
  workflow_dispatch:
    inputs:
      instance_name:
        description: 'Nombre base para la instancia'
        required: false
        default: 'odoo'
      machine_type:
        description: 'Tipo de m√°quina'
        required: false
        default: 'e2-medium'
        type: choice
        options:
        - e2-micro
        - e2-small
        - e2-medium
        - e2-standard-2
        - e2-standard-4
      zone:
        description: 'Zona de GCP'
        required: false
        default: 'southamerica-west1-a'
        type: choice
        options:
        - southamerica-west1-a
        - southamerica-east1-a
        - us-central1-a
        - us-east1-a
        - europe-west1-a
      disk_size:
        description: 'Tama√±o del disco en GB'
        required: false
        default: '20'
        type: choice
        options:
        - '20'
        - '30'
        - '50'
        - '100'
      wait_for_installation:
        description: 'Esperar hasta que la instalaci√≥n complete'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    outputs:
      instance_name: ${{ steps.generate_name.outputs.INSTANCE_NAME }}
      instance_ip: ${{ steps.get_ip.outputs.EXTERNAL_IP }}
      zone: ${{ steps.set_params.outputs.ZONE }}
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üîê Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: ‚òÅÔ∏è Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: ‚öôÔ∏è Set deployment parameters
      id: set_params
      run: |
        # Consolidar par√°metros desde diferentes fuentes
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          BASE_NAME="${{ github.event.inputs.instance_name || 'odoo' }}"
          MACHINE_TYPE="${{ github.event.inputs.machine_type || 'e2-medium' }}"
          ZONE="${{ github.event.inputs.zone || 'southamerica-west1-a' }}"
          DISK_SIZE="${{ github.event.inputs.disk_size || '20' }}"
          WAIT_FOR_INSTALL="${{ github.event.inputs.wait_for_installation || 'true' }}"
        else
          BASE_NAME="${{ github.event.client_payload.instance_name || 'odoo' }}"
          MACHINE_TYPE="${{ github.event.client_payload.machine_type || 'e2-medium' }}"
          ZONE="${{ github.event.client_payload.zone || 'southamerica-west1-a' }}"
          DISK_SIZE="${{ github.event.client_payload.disk_size || '20' }}"
          WAIT_FOR_INSTALL="${{ github.event.client_payload.wait_for_installation || 'true' }}"
        fi
        
        echo "BASE_NAME=$BASE_NAME" >> $GITHUB_OUTPUT
        echo "MACHINE_TYPE=$MACHINE_TYPE" >> $GITHUB_OUTPUT
        echo "ZONE=$ZONE" >> $GITHUB_OUTPUT
        echo "DISK_SIZE=$DISK_SIZE" >> $GITHUB_OUTPUT
        echo "WAIT_FOR_INSTALL=$WAIT_FOR_INSTALL" >> $GITHUB_OUTPUT
        
        echo "üîß Par√°metros configurados:"
        echo "  Base name: $BASE_NAME"
        echo "  Machine type: $MACHINE_TYPE"
        echo "  Zone: $ZONE"
        echo "  Disk size: ${DISK_SIZE}GB"
        echo "  Wait for install: $WAIT_FOR_INSTALL"

    - name: üè∑Ô∏è Generate instance name
      id: generate_name
      run: |
        BASE_NAME="${{ steps.set_params.outputs.BASE_NAME }}"
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        INSTANCE_NAME="${BASE_NAME}-${TIMESTAMP}"
        
        # Validar nombre de instancia (GCP naming rules)
        if [[ ! $INSTANCE_NAME =~ ^[a-z]([-a-z0-9]*[a-z0-9])?$ ]] || [[ ${#INSTANCE_NAME} -gt 63 ]]; then
          echo "‚ùå Error: Nombre de instancia inv√°lido. Debe comenzar con letra min√∫scula, contener solo letras min√∫sculas, n√∫meros y guiones, y tener m√°ximo 63 caracteres."
          exit 1
        fi
        
        echo "INSTANCE_NAME=$INSTANCE_NAME" >> $GITHUB_OUTPUT
        echo "üèóÔ∏è Nombre de instancia: $INSTANCE_NAME"

    - name: üîç Check if instance exists
      id: check_instance
      continue-on-error: true
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        ZONE="${{ steps.set_params.outputs.ZONE }}"
        
        if gcloud compute instances describe $INSTANCE_NAME --zone=$ZONE &>/dev/null; then
          echo "EXISTS=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è La instancia $INSTANCE_NAME ya existe en la zona $ZONE"
        else
          echo "EXISTS=false" >> $GITHUB_OUTPUT
          echo "‚úÖ La instancia $INSTANCE_NAME no existe, procediendo con la creaci√≥n"
        fi

    - name: üñ•Ô∏è Create VM Instance
      if: steps.check_instance.outputs.EXISTS != 'true'
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        MACHINE_TYPE="${{ steps.set_params.outputs.MACHINE_TYPE }}"
        ZONE="${{ steps.set_params.outputs.ZONE }}"
        DISK_SIZE="${{ steps.set_params.outputs.DISK_SIZE }}"
        
        echo "üèóÔ∏è Creando instancia: $INSTANCE_NAME"
        echo "üñ•Ô∏è Tipo de m√°quina: $MACHINE_TYPE"
        echo "üåç Zona: $ZONE"
        echo "üíæ Tama√±o del disco: ${DISK_SIZE}GB"
        
        gcloud compute instances create $INSTANCE_NAME \
          --project=${{ env.PROJECT_ID }} \
          --zone=$ZONE \
          --machine-type=$MACHINE_TYPE \
          --network-interface=network-tier=PREMIUM,stack-type=IPV4_ONLY,subnet=default \
          --maintenance-policy=MIGRATE \
          --provisioning-model=STANDARD \
          --service-account=${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
          --scopes=https://www.googleapis.com/auth/cloud-platform \
          --tags=odoo-server,http-server,https-server \
          --image-family=ubuntu-2204-lts \
          --image-project=ubuntu-os-cloud \
          --boot-disk-size=$DISK_SIZE \
          --boot-disk-type=pd-balanced \
          --boot-disk-device-name=$INSTANCE_NAME \
          --no-shielded-secure-boot \
          --shielded-vtpm \
          --shielded-integrity-monitoring \
          --labels=environment=production,application=odoo,created-by=github-actions \
          --reservation-affinity=any \
          --metadata-from-file startup-script=./startup-script.sh \
          --metadata instance-name=$INSTANCE_NAME,deployment-time=$(date -u +"%Y-%m-%dT%H:%M:%SZ"),github-actor=${{ github.actor }},github-repo=${{ github.repository }},github-run-id=${{ github.run_id }}

    - name: ‚è≥ Wait for instance to be ready
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        ZONE="${{ steps.set_params.outputs.ZONE }}"
        
        echo "‚è≥ Verificando que la instancia est√© lista..."
        
        # Esperar hasta que la instancia est√© corriendo
        echo "üîÑ Esperando que la instancia inicie..."
        for i in {1..30}; do
          STATUS=$(gcloud compute instances describe $INSTANCE_NAME --zone=$ZONE --format="get(status)" 2>/dev/null || echo "NOT_FOUND")
          
          if [ "$STATUS" = "RUNNING" ]; then
            echo "‚úÖ Instancia est√° corriendo"
            break
          elif [ "$STATUS" = "NOT_FOUND" ]; then
            echo "‚ùå Error: Instancia no encontrada"
            exit 1
          fi
          
          echo "‚è≥ Estado actual: $STATUS ($i/30)"
          sleep 10
        done
        
        if [ "$STATUS" != "RUNNING" ]; then
          echo "‚ùå Error: La instancia no logr√≥ iniciar en el tiempo esperado"
          exit 1
        fi

    - name: üîå Verify SSH connectivity
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        ZONE="${{ steps.set_params.outputs.ZONE }}"
        
        echo "üîå Verificando conectividad SSH..."
        
        for i in {1..24}; do
          if gcloud compute ssh $INSTANCE_NAME \
            --zone=$ZONE \
            --command="echo 'SSH disponible - $(date)'" \
            --ssh-flag="-o ConnectTimeout=10" \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            --quiet 2>/dev/null; then
            echo "‚úÖ SSH est√° disponible y funcionando"
            break
          fi
          echo "‚è≥ Esperando SSH... ($i/24)"
          sleep 15
        done

    - name: üìç Get instance details
      id: get_ip
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        ZONE="${{ steps.set_params.outputs.ZONE }}"
        
        EXTERNAL_IP=$(gcloud compute instances describe $INSTANCE_NAME \
          --zone=$ZONE \
          --format="get(networkInterfaces[0].accessConfigs[0].natIP)")
        
        INTERNAL_IP=$(gcloud compute instances describe $INSTANCE_NAME \
          --zone=$ZONE \
          --format="get(networkInterfaces[0].networkIP)")
        
        echo "EXTERNAL_IP=$EXTERNAL_IP" >> $GITHUB_OUTPUT
        echo "INTERNAL_IP=$INTERNAL_IP" >> $GITHUB_OUTPUT
        
        echo "üåê Detalles de la instancia:"
        echo "  IP Externa: $EXTERNAL_IP"
        echo "  IP Interna: $INTERNAL_IP"
        echo "  Zona: $ZONE"

    - name: ‚è≥ Wait for Odoo installation (opcional)
      if: steps.set_params.outputs.WAIT_FOR_INSTALL == 'true'
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        ZONE="${{ steps.set_params.outputs.ZONE }}"
        EXTERNAL_IP="${{ steps.get_ip.outputs.EXTERNAL_IP }}"
        
        echo "‚è≥ Esperando que la instalaci√≥n de Odoo complete..."
        echo "üîó La aplicaci√≥n estar√° disponible en: http://$EXTERNAL_IP:8069"
        
        # Esperar hasta que Odoo responda
        for i in {1..60}; do
          if curl -f -s -m 10 "http://$EXTERNAL_IP:8069" >/dev/null 2>&1; then
            echo "‚úÖ Odoo est√° respondiendo en el puerto 8069"
            break
          fi
          
          # Verificar logs del startup script cada 5 intentos
          if [ $((i % 5)) -eq 0 ]; then
            echo "üìã Verificando progreso de la instalaci√≥n..."
            gcloud compute ssh $INSTANCE_NAME \
              --zone=$ZONE \
              --command="tail -10 /var/log/startup-script.log 2>/dev/null || echo 'Log no disponible a√∫n'" \
              --ssh-flag="-o ConnectTimeout=10" \
              --quiet || echo "No se pudo verificar el log"
          fi
          
          echo "‚è≥ Esperando Odoo... ($i/60) - Verificando http://$EXTERNAL_IP:8069"
          sleep 30
        done

    - name: üìä Deployment summary
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        ZONE="${{ steps.set_params.outputs.ZONE }}"
        EXTERNAL_IP="${{ steps.get_ip.outputs.EXTERNAL_IP }}"
        MACHINE_TYPE="${{ steps.set_params.outputs.MACHINE_TYPE }}"
        
        echo "üéâ ¬°Despliegue completado exitosamente!"
        echo ""
        echo "üìã Resumen del despliegue:"
        echo "  üè∑Ô∏è  Nombre: $INSTANCE_NAME"
        echo "  üåç Zona: $ZONE"
        echo "  üñ•Ô∏è  Tipo: $MACHINE_TYPE"
        echo "  üåê IP: $EXTERNAL_IP"
        echo ""
        echo "üîó Enlaces importantes:"
        echo "  üì± Odoo: http://$EXTERNAL_IP:8069"
        echo "  üîß SSH: gcloud compute ssh $INSTANCE_NAME --zone=$ZONE"
        echo ""
        echo "üìù Comandos √∫tiles:"
        echo "  Ver logs: gcloud compute ssh $INSTANCE_NAME --zone=$ZONE --command='sudo tail -f /var/log/startup-script.log'"
        echo "  Detener: gcloud compute instances stop $INSTANCE_NAME --zone=$ZONE"
        echo "  Eliminar: gcloud compute instances delete $INSTANCE_NAME --zone=$ZONE"

    - name: üîç Health check
      continue-on-error: true
      run: |
        EXTERNAL_IP="${{ steps.get_ip.outputs.EXTERNAL_IP }}"
        
        echo "üè• Realizando verificaci√≥n de salud..."
        
        # Test HTTP
        if curl -f -s -m 10 "http://$EXTERNAL_IP:8069" >/dev/null; then
          echo "‚úÖ HTTP (8069): OK"
        else
          echo "‚ö†Ô∏è HTTP (8069): No disponible a√∫n"
        fi
        
        # Test SSH
        if nc -z -w5 "$EXTERNAL_IP" 22 2>/dev/null; then
          echo "‚úÖ SSH (22): OK"
        else
          echo "‚ö†Ô∏è SSH (22): No disponible"
        fi
