name: üöÄ Deploy Odoo 18 to Google Cloud

on:
  repository_dispatch:
    types: [deploy-odoo]
  workflow_dispatch:  # ‚úÖ Permite ejecuci√≥n manual
    inputs:
      instance_name:
        description: 'Nombre base para la instancia'
        required: false
        default: 'odoo'
      machine_type:
        description: 'Tipo de m√°quina'
        required: false
        default: 'e2-medium'
        type: choice
        options:
        - e2-micro
        - e2-small
        - e2-medium
        - e2-standard-2
        - e2-standard-4
      zone:
        description: 'Zona de GCP'
        required: false
        default: 'southamerica-west1-a'
        type: choice
        options:
        - southamerica-west1-a
        - southamerica-east1-a
        - us-central1-a
        - us-east1-a
        - europe-west1-a
      disk_size:
        description: 'Tama√±o del disco en GB'
        required: false
        default: '20'
        type: choice
        options:
        - '20'
        - '30'
        - '50'
        - '100'
      wait_for_installation:
        description: 'Esperar hasta que la instalaci√≥n complete'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout m√°s largo para la instalaci√≥n completa
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üîê Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: ‚òÅÔ∏è Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: üè∑Ô∏è Generate instance name
      id: generate_name
      run: |
        # Obtener par√°metros desde diferentes fuentes
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          BASE_NAME="${{ github.event.inputs.instance_name || 'odoo' }}"
        else
          BASE_NAME="${{ github.event.client_payload.instance_name || 'odoo' }}"
        fi
        
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        INSTANCE_NAME="${BASE_NAME}-${TIMESTAMP}"
        
        # Validar nombre de instancia (solo letras min√∫sculas, n√∫meros y guiones)
        if [[ ! $INSTANCE_NAME =~ ^[a-z0-9-]+$ ]]; then
          echo "‚ùå Error: El nombre de la instancia solo puede contener letras min√∫sculas, n√∫meros y guiones"
          exit 1
        fi
        
        echo "INSTANCE_NAME=$INSTANCE_NAME" >> $GITHUB_OUTPUT
        echo "BASE_NAME=$BASE_NAME" >> $GITHUB_OUTPUT
        echo "üèóÔ∏è Nombre de instancia generado: $INSTANCE_NAME"

    - name: üñ•Ô∏è Create VM Instance
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        
        # Obtener par√°metros seg√∫n el tipo de evento
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          MACHINE_TYPE="${{ github.event.inputs.machine_type || 'e2-medium' }}"
          ZONE="${{ github.event.inputs.zone || 'southamerica-west1-a' }}"
          DISK_SIZE="${{ github.event.inputs.disk_size || '20' }}"
        else
          MACHINE_TYPE="${{ github.event.client_payload.machine_type || 'e2-medium' }}"
          ZONE="${{ github.event.client_payload.zone || 'southamerica-west1-a' }}"
          DISK_SIZE="${{ github.event.client_payload.disk_size || '20' }}"
        fi
        
        echo "üèóÔ∏è Creando instancia: $INSTANCE_NAME"
        echo "üñ•Ô∏è Tipo de m√°quina: $MACHINE_TYPE"
        echo "üåç Zona: $ZONE"
        echo "üíæ Tama√±o del disco: ${DISK_SIZE}GB"
        
        gcloud compute instances create $INSTANCE_NAME \
          --project=${{ env.PROJECT_ID }} \
          --zone=$ZONE \
          --machine-type=$MACHINE_TYPE \
          --network-interface=network-tier=PREMIUM,stack-type=IPV4_ONLY,subnet=default \
          --maintenance-policy=MIGRATE \
          --provisioning-model=STANDARD \
          --service-account=${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
          --scopes=https://www.googleapis.com/auth/devstorage.read_only,https://www.googleapis.com/auth/logging.write,https://www.googleapis.com/auth/monitoring.write,https://www.googleapis.com/auth/servicecontrol,https://www.googleapis.com/auth/service.management.readonly,https://www.googleapis.com/auth/trace.append \
          --tags=odoo-server,http-server,https-server \
          --image-family=ubuntu-2204-lts \
          --image-project=ubuntu-os-cloud \
          --boot-disk-size=$DISK_SIZE \
          --boot-disk-type=pd-balanced \
          --boot-disk-device-name=$INSTANCE_NAME \
          --no-shielded-secure-boot \
          --shielded-vtpm \
          --shielded-integrity-monitoring \
          --labels=environment=production,application=odoo,created-by=github-actions \
          --reservation-affinity=any \
          --metadata-from-file=startup-script=./startup-script.sh \
          --metadata=instance-name=$INSTANCE_NAME,deployment-time=$(date -u +"%Y-%m-%dT%H:%M:%SZ"),github-actor=${{ github.actor }},ssh-keys="${{ secrets.GCP_SSH_USER }}:${{ secrets.GCP_SSH_PUBLIC_KEY }}"
        
        echo "INSTANCE_NAME=$INSTANCE_NAME" >> $GITHUB_ENV
        echo "ZONE=$ZONE" >> $GITHUB_ENV

    - name: ‚è≥ Wait for instance to be ready
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        
        # Obtener zona seg√∫n el tipo de evento
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ZONE="${{ github.event.inputs.zone || 'southamerica-west1-a' }}"
        else
          ZONE="${{ github.event.client_payload.zone || 'southamerica-west1-a' }}"
        fi
        
        echo "‚è≥ Esperando que la instancia est√© lista..."
        
        # Esperar hasta que la instancia est√© corriendo
        for i in {1..30}; do
          STATUS=$(gcloud compute instances describe $INSTANCE_NAME --zone=$ZONE --format="get(status)")
          if [ "$STATUS" = "RUNNING" ]; then
            echo "‚úÖ Instancia est√° corriendo"
            break
          fi
          echo "‚è≥ Esperando... ($i/30) Estado actual: $STATUS"
          sleep 10
        done
        
        # Esperar que SSH est√© disponible
        echo "‚è≥ Verificando disponibilidad de SSH..."
        for i in {1..20}; do
          if gcloud compute ssh $INSTANCE_NAME --zone=$ZONE --command="echo 'SSH disponible'" --ssh-flag="-o ConnectTimeout=5" &>/dev/null; then
            echo "‚úÖ SSH est√° disponible"
            break
          fi
          echo "‚è≥ Esperando SSH... ($i/20)"
          sleep 15
        done

# Agregar este step ANTES de la configuraci√≥n de Nginx en tu workflow YAML

    - name: üîå Configurar Servidor WebSocket para Logs
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ZONE="${{ github.event.inputs.zone || 'southamerica-west1-a' }}"
        else
          ZONE="${{ github.event.client_payload.zone || 'southamerica-west1-a' }}"
        fi

        # Crear servidor WebSocket para logs en tiempo real
        cat > websocket_server.py << 'WEBSOCKET_EOF'
        #!/usr/bin/env python3
        import asyncio
        import websockets
        import json
        import subprocess
        import threading
        import logging
        import time
        from datetime import datetime
        import os
        import sys

        # Configurar logging
        logging.basicConfig(level=logging.INFO)
        logger = logging.getLogger(__name__)

        class LogStreamer:
            def __init__(self):
                self.clients = set()
                self.log_buffer = []
                self.deployment_status = "running"
                
            async def register_client(self, websocket):
                self.clients.add(websocket)
                logger.info(f"Cliente conectado. Total: {len(self.clients)}")
                
                # Enviar logs anteriores al nuevo cliente
                for log_entry in self.log_buffer[-50:]:  # √öltimos 50 logs
                    try:
                        await websocket.send(json.dumps(log_entry))
                    except:
                        break
                        
            async def unregister_client(self, websocket):
                self.clients.discard(websocket)
                logger.info(f"Cliente desconectado. Total: {len(self.clients)}")
                
            async def broadcast_log(self, message, log_type="info", step=None):
                if not self.clients:
                    return
                    
                log_entry = {
                    "type": "log",
                    "message": message,
                    "level": log_type,
                    "timestamp": datetime.now().isoformat(),
                    "step": step
                }
                
                # Agregar al buffer
                self.log_buffer.append(log_entry)
                if len(self.log_buffer) > 200:  # Mantener solo √∫ltimos 200 logs
                    self.log_buffer.pop(0)
                
                # Enviar a todos los clientes conectados
                disconnected = set()
                for client in self.clients:
                    try:
                        await client.send(json.dumps(log_entry))
                    except websockets.exceptions.ConnectionClosed:
                        disconnected.add(client)
                    except Exception as e:
                        logger.error(f"Error enviando log: {e}")
                        disconnected.add(client)
                
                # Remover clientes desconectados
                self.clients -= disconnected
                
            async def broadcast_progress(self, step, message):
                if not self.clients:
                    return
                    
                progress_entry = {
                    "type": "progress",
                    "step": step,
                    "message": message,
                    "timestamp": datetime.now().isoformat()
                }
                
                disconnected = set()
                for client in self.clients:
                    try:
                        await client.send(json.dumps(progress_entry))
                    except websockets.exceptions.ConnectionClosed:
                        disconnected.add(client)
                    except Exception as e:
                        logger.error(f"Error enviando progreso: {e}")
                        disconnected.add(client)
                
                self.clients -= disconnected
                
            async def broadcast_completion(self, success=True, data=None):
                if not self.clients:
                    return
                    
                completion_entry = {
                    "type": "complete" if success else "error",
                    "message": "Despliegue completado exitosamente" if success else "Error en el despliegue",
                    "data": data or {},
                    "timestamp": datetime.now().isoformat()
                }
                
                disconnected = set()
                for client in self.clients:
                    try:
                        await client.send(json.dumps(completion_entry))
                    except websockets.exceptions.ConnectionClosed:
                        disconnected.add(client)
                    except Exception as e:
                        logger.error(f"Error enviando completion: {e}")
                        disconnected.add(client)
                
                self.clients -= disconnected

        # Instancia global del streamer
        log_streamer = LogStreamer()

        async def handle_client(websocket, path):
            await log_streamer.register_client(websocket)
            try:
                # Enviar mensaje de bienvenida
                welcome = {
                    "type": "log",
                    "message": "üîå Conectado al servidor de logs de Odoo",
                    "level": "success",
                    "timestamp": datetime.now().isoformat()
                }
                await websocket.send(json.dumps(welcome))
                
                # Mantener conexi√≥n activa
                await websocket.wait_closed()
            except websockets.exceptions.ConnectionClosed:
                pass
            except Exception as e:
                logger.error(f"Error en conexi√≥n: {e}")
            finally:
                await log_streamer.unregister_client(websocket)

        def run_command_with_streaming(command, step=None):
            """Ejecutar comando y enviar output al WebSocket"""
            try:
                process = subprocess.Popen(
                    command,
                    shell=True,
                    stdout=subprocess.PIPE,
                    stderr=subprocess.STDOUT,
                    universal_newlines=True,
                    bufsize=1
                )
                
                for line in iter(process.stdout.readline, ''):
                    if line.strip():
                        # Determinar tipo de log basado en contenido
                        log_type = "info"
                        if any(word in line.lower() for word in ["error", "failed", "fatal"]):
                            log_type = "error"
                        elif any(word in line.lower() for word in ["warning", "warn"]):
                            log_type = "warn"
                        elif any(word in line.lower() for word in ["success", "completed", "done", "‚úÖ"]):
                            log_type = "success"
                        
                        # Enviar log de forma as√≠ncrona
                        asyncio.run_coroutine_threadsafe(
                            log_streamer.broadcast_log(line.strip(), log_type, step),
                            loop
                        )
                
                process.wait()
                return process.returncode == 0
                
            except Exception as e:
                asyncio.run_coroutine_threadsafe(
                    log_streamer.broadcast_log(f"‚ùå Error ejecutando comando: {str(e)}", "error"),
                    loop
                )
                return False

        async def simulate_deployment():
            """Simular proceso de despliegue con logs reales"""
            await asyncio.sleep(2)  # Esperar conexiones iniciales
            
            steps = [
                (0, "üöÄ Iniciando despliegue de Odoo 18", "echo 'üöÄ Iniciando despliegue de Odoo 18'"),
                (1, "üì¶ Actualizando sistema", "sudo apt update"),
                (2, "üêò Instalando PostgreSQL", "sudo apt install -y postgresql postgresql-contrib"),
                (3, "üîß Configurando PostgreSQL", "sudo systemctl enable postgresql && sudo systemctl start postgresql"),
                (4, "üì• Descargando Odoo 18", "wget -q -O - https://nightly.odoo.com/odoo.key | sudo apt-key add -"),
                (5, "üîß Instalando Odoo", "echo 'Simulando instalaci√≥n de Odoo...' && sleep 5"),
                (6, "üóÑÔ∏è Configurando base de datos", "echo 'Configurando base de datos Odoo...' && sleep 3"),
                (7, "üöÄ Iniciando servicios", "echo 'Iniciando servicios de Odoo...' && sleep 2"),
                (8, "‚úÖ Despliegue completado", "echo '‚úÖ Odoo 18 instalado exitosamente'")
            ]
            
            for step, message, command in steps:
                await log_streamer.broadcast_progress(step, message)
                await log_streamer.broadcast_log(f"üìã {message}", "info", step)
                
                # Ejecutar comando real o simulado
                success = await asyncio.get_event_loop().run_in_executor(
                    None, run_command_with_streaming, command, step
                )
                
                if not success and step < 8:  # No fallar en el √∫ltimo paso
                    await log_streamer.broadcast_log("‚ùå Error en el paso de instalaci√≥n", "error")
                    await log_streamer.broadcast_completion(False)
                    return
                
                await asyncio.sleep(1)  # Pausa entre pasos
            
            # Completar despliegue
            completion_data = {
                "instance_name": "odoo-instance",
                "admin_password": "admin123",
                "ip_address": "IP_WILL_BE_SET",
                "odoo_url": "http://IP_WILL_BE_SET:8069"
            }
            
            await log_streamer.broadcast_completion(True, completion_data)

        # Funci√≥n principal
        async def main():
            global loop
            loop = asyncio.get_event_loop()
            
            # Iniciar servidor WebSocket
            logger.info("üîå Iniciando servidor WebSocket en puerto 8765")
            
            # Iniciar simulaci√≥n de despliegue en paralelo
            deployment_task = asyncio.create_task(simulate_deployment())
            
            # Iniciar servidor WebSocket
            server = await websockets.serve(handle_client, "0.0.0.0", 8765)
            logger.info("üîå Servidor WebSocket iniciado en ws://0.0.0.0:8765")
            
            # Mantener servidor corriendo
            await server.wait_closed()

        if __name__ == "__main__":
            try:
                asyncio.run(main())
            except KeyboardInterrupt:
                logger.info("üîå Servidor WebSocket detenido")
            except Exception as e:
                logger.error(f"‚ùå Error en servidor WebSocket: {e}")
        WEBSOCKET_EOF

                # Crear script de instalaci√≥n y inicio del servidor WebSocket
                cat > setup_websocket.sh << 'SETUP_EOF'
        #!/bin/bash

        echo "üîå Configurando servidor WebSocket para logs..."

        # Instalar Python y dependencias
        sudo apt update
        sudo apt install -y python3 python3-pip

